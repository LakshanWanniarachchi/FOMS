{% extends "base.html"%}{%block title%}Home{%endblock%} {% block content%}

<div class="container-md" style="max-width: 50%">
  <br /><br /><br />

  <form method="POST" action="from-load" id="ordrForm">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Account Name</label
          >
          <select class="form-select" id="inputGroupSelect01" name="account">
            <option selected>Choose...</option>
            <option value="Jayanthi">Jayanthi</option>

            <option value="Sajith">Sajith</option>
            <option value="Ishara">Ishara</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Fiverr Order No</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            id="foid"
            name="Fiverr_Oder_Number"
            required
          />
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="basic-url" class="form-label">Your vanity URL</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3"
          >https://Soundcloud.com/</span
        >
        <input
          type="text"
          class="form-control"
          id="basic-url"
          name="url"
          aria-describedby="basic-addon3 basic-addon4"
          required
        />
      </div>
      <div class="form-text" id="basic-addon4">
        Example help text goes outside the input group.
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Days</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            id="days"
            name="days"
            required
          />
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Hours</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            id="hours"
            name="hours"
            required
          />
        </div>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Minutes</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            id="minutes"
            name="minutes"
            required
          />
        </div>
      </div>
    </div>

    <!-- <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Date</span>
      <input
        type="date"
        class="form-control"
        placeholder="Date"
        aria-label="date"
        name="date"
        aria-describedby="basic-addon1"
        required
      />
    </div> -->
    <div class="col-12">
      <center>
        <button
          type="submit"
          class="btn btn-primary"
          id="submitBtn"
          value="submit"
        >
          Add
        </button>
      </center>
    </div>
  </form>
</div>

{%endblock%}
